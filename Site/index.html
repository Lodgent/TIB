<!DOCTYPE html>
<html class="main_back">
 <head>
   <title>TIB</title>
   <link rel="shortcut icon" href="/images/miniLogo.png" type="image/png">
   <meta charset="utf-8">
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="menu">
      <h2>Thinking Inside The Box</h2>
      <form id="menu" name="my">
        <div>
          <input name="code" placeholder="Введите код комнаты" autocomplete="off">
        </div>
        <button></button>
      </form>
    </div>
    <div class="creators">
      <p>Создатели:</p>
      <img src="images/Logo.png">
    </div>

    <div class="game_field hidden"></div>
    
    <div id = "inventory" class="inv_field hidden">
      <div class="current_field">
        <p>Текущая поверхность: <span id="field"></span></p>
        
      </div>
      <div class="inv">
        <ul class="item_list"></ul>
      </div>
      <div class="mover hidden">
        <p>Двигать платформу</p>
        <div class="horizontal hidden">
          <div class="arrow_button left"></div>
          <div class="arrow_button right"></div>
        </div>
        <div class="vertical hidden">
          <div class="arrow_button up"></div>
          <div class="arrow_button down"></div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
 </body>
</html>
