<!DOCTYPE html>
<html>
 <head>
   <title>!DOCTYPE</title>
   <meta charset="utf-8">
 </head>
 <body>
  <button onclick="GETRequest()">Забрать</button>
  <button onclick="POSTRequest()">Отдать</button>
    <div id="min"></div>

  <script>
    const requestURL = 'http://26.100.4.13:5000'

    function GETRequest() {
    return new Promise((resolve, reject) => {
        let xhr = new XMLHttpRequest();

        xhr.open('POST', 'http://26.100.4.13:5000/get_action?device=VR');

        xhr.onload = () => {
            var a = JSON.parse(xhr.response)
            document.getElementById("min").innerHTML = JSON.stringify(a);
        }
        xhr.send()
    })}

    function POSTRequest() {
    return new Promise((resolve, reject) => {
        let xhr = new XMLHttpRequest();

        xhr.open('POST', 'http://26.100.4.13:5000/action?action=pudgi&device=VR');
        xhr.send()
    })}
  </script>
 </body> 
</html>
